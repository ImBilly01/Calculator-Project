<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="inputs">
            <input type="text" class="firstN" placeholder="First Number" autofocus="on">
            <br>
            <br>
            <input type="text" class="secondN" placeholder="Second Number">
        </div>
        
        <br>
    </div>

    <div class="btns">
        <button class="addition">+</button>
        <button class="subtraction">-</button>
        <button class="multiplication">x</button>
        <button class="division">/</button>
    </div>

    <p class="result"></p>

    <script src="index.js"></script>
</body>
</html>
